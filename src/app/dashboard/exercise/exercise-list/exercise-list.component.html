<div class="card">
    <p-table [value]="exercises" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>

                <th pSortableColumn="name" style="width:20%">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="duration" style="width:20%">Duration <p-sortIcon field="duration"></p-sortIcon>
                </th>

                <th pSortableColumn="calories" style="width:20%">Calories <p-sortIcon field="calories"></p-sortIcon>
                </th>

                <th pSortableColumn="date" style="width:20%">Date <p-sortIcon field="date"></p-sortIcon></th>
                <th style="width:20%">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ex>
            <tr>
                <td>{{ex.name}}</td>
                <td>{{ex.duration}}</td>
                <td>{{ex.calories}}</td>
                <td>{{ex.date | date: 'dd/MM/yyyy'}}</td>
                <td>
                    <button 
                     (click)="deleteExercise(ex.id!!)"> <i class="pi pi-trash hover:text-red-600 mr-2
                     "></i>
                    </button>

                    <button 
                    (click)="editExercise(ex)"> <i class="pi pi-pencil hover:text-blue-600
                    "></i>
                    </button>
                </td>

            </tr>
        </ng-template>
    </p-table>
</div>
